<!DOCTYPE html><html><head><title>Audio Recorder</title></head><body><button id=recordButton>Record</button><button id=stopButton disabled>Stop</button><ul id=recordings></ul><script>let mediaRecorder;let audioChunks=[];const recordButton=document.getElementById('recordButton');const stopButton=document.getElementById('stopButton');const recordingsList=document.getElementById('recordings');recordButton.addEventListener('click',startRecording);stopButton.addEventListener('click',stopRecording);async function startRecording(){const stream=await navigator.mediaDevices.getUserMedia({audio:true});mediaRecorder=new MediaRecorder(stream);mediaRecorder.addEventListener('dataavailable',(event)=>{audioChunks.push(event.data);});mediaRecorder.addEventListener('stop',()=>{const audioBlob=new Blob(audioChunks,{type:'audio/wav'});const audioUrl=URL.createObjectURL(audioBlob);const li=document.createElement('li');const audio=document.createElement('audio');const downloadLink=document.createElement('a');audio.controls=true;audio.src=audioUrl;downloadLink.href=audioUrl;downloadLink.download='recording.wav';downloadLink.textContent='Download';li.appendChild(audio);li.appendChild(downloadLink);recordingsList.appendChild(li);});mediaRecorder.start();recordButton.disabled=true;stopButton.disabled=false;}
function stopRecording(){mediaRecorder.stop();recordButton.disabled=false;stopButton.disabled=true;}</script></body></html>
